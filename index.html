<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Transportation Survey</h1>
      </div>
      <form id="stress-test">
        <div class="form-group">
          <input type="checkbox" name="negativeStress" value="sleep">Loss of sleep<br>
          <input type="checkbox" name="negativeStress" value="overwhelmed">Overwhelmed<br>
          <input type="checkbox" name="negativeStress" value="baby">Parenting related<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="healthSymptoms" value="highBloodPressure">High Blood Pressure<br>
          <input type="checkbox" name="healthSymptoms" value="paranoia">Paranoia.<br>
          <input type="checkbox" name="healthSymptoms" value="anxiety">Anxiety.<br>
          <input type="checkbox" name="healthSymptoms" value="sleepApnea">Sleep Apnea.<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="copingMethods" value="meditate">Meditate<br>
          <input type="checkbox" name="copingMethods" value="timeManagement">Manage yo time better fool!.<br>
          <input type="checkbox" name="copingMethods" value="petDog">Pet a dog. They super nice.<br>
          <input type="checkbox" name="copingMethods" value="stressBall">Stressball.<br>
        </div>
        <button type="submit" name="btn btn-success">Submit</button>
      </form>
      <span id="help-response">
        <p><b>You use the following methods to help your symptoms:</b></p>
      </span>
    </div>
  </body>
</html>
